<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>Job  Application</legend>
            <h1></h1>
            <label for="name1" >Name:</label>
            <br/>
            <input type="text" id="name1" placeholder="enter your name ...">
            <br/>
          
            <label for="email1">email:</label>
            <br/>
          
            <input type="email" id="email1" placeholder="enter your email...">
            <br/>
          
            <label for="phone1">phone:</label>
            <br/>
            <input type="tel" id="phone1" placeholder="enter phone number">
            <br/>
            <label for="ocupation1">Resume:</label>
            <br/>
            <input type="file" id="ocupation1">
            <br/>
            <br/>
            <br/>
            <label for="year1">Experience(Year):</label>
            <input type="number" id="year1"name ="year1" man="50" min="5">
            <fieldset>
                <legend>Skills</legend>
                <input type="checkbox" id="HTML" name="HTML">
                <label for="HTML">HTML</label>
                <br/>
                <input type="checkbox" id="CSS" name="CSS">
                <label for="CSS">CSS</label>
                <br/>
                <input type="checkbox" id="JS" name="JS">
                <label for="JS">JS</label>
            </fieldset>
            <label for="ocupation1">Highest education:</label>
            <br/>
            <select name="ocupation1" id="ocupation1">
                <option value="coder"> B.tech</option>
                <option value="web dev">M.tech</option>
                <option value="other">other</option>
            </select>
            <br/>
            <br/>
            <fieldset>
                <legend>Availability</legend>
              
                <div>
                  <input type="radio" id="huey" name="drone" value="huey" checked />
                  <label for="huey">Part time</label>
                </div>
              
              
                <div>
                  <input type="radio" id="louie" name="drone" value="louie" />
                  <label for="louie">Full time</label>
                </div>
              </fieldset>
            <label for="text1">Additional Comments:</label>
            <br/>
            <textarea name="textarea" id="text1" cols="20" rows="2" placeholder="enter your feedback......"></textarea>
            <br/>
            <br/>
            <input type="submit" >
        </fieldset>
       
  
    </form>
</body>
</html>
